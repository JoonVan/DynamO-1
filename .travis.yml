sudo: required
language: cpp
dist: trusty

addons:
  apt:
    packages:

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6
    - compiler: clang
      env: COMPILER=clang++
      
install:
  sudo apt-get install libboost-all-dev libbz2-dev cmake cmake-data

script:
  - "git submodule update --init --recursive;"
  - "mkdir build;"
  - "cd build;"
  - "if [ $TRAVIS_OS_NAME = 'osx' ]; then cmake .. -DCMAKE_BUILD_TYPE=${CONFIG} -DCMAKE_OSX_ARCHITECTURES=x86_64; fi"
  - "if [ $TRAVIS_OS_NAME = 'linux' ]; then cmake .. -DCMAKE_PREFIX_PATH=$INSTPRF -DCMAKE_BUILD_TYPE=${CONFIG}; fi"
  - "cmake --build . --config ${CONFIG}"
  #- "cmake --build . --config ${CONFIG} --target install"
  - cpack --verbose -G ZIP
  - cpack --verbose
  # Unit testing
  #- "ctest --build-config ${CONFIG} --output-on-failure
  - cd ..

before_deploy:
  - export RELEASE_DEB_FILE=$(ls build/*.deb)
  - echo "deploying $RELEASE_DEB_FILE to GitHub releases"
  
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "build/*.deb"
  on:
    tags: true
  skip_cleanup: true
